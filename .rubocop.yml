AllCops:
  TargetRubyVersion: 2.6.5
  Exclude:
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - 'actionpack/lib/action_dispatch/journey/parser.rb'
    - 'db/**'
    - 'bin/**'
    - 'config/**/*'
    - 'spec/**/mocked_params.rb'


